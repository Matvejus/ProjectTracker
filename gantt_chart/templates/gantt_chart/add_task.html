{%extends 'gantt_chart/base.html'%}
{% load bootstrap5 %}
{%block content%}
	<div class="container" style="max-width:600px">
		<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">New task</h1>
		</div>
		<div class="py-5">
			<div class="row">
				<div class="col-12">
					<form method="post" action="{% url 'gantt_chart:add_task' %}">
						{% csrf_token %}
						{% bootstrap_form new_task %}
						<button name="submit">Submit</button>
						<input type="hidden" name="next" value="{% url 'gantt_chart:chart' %}" />
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock content%}
