{%extends 'gantt_chart/base.html'%}
{%block content%}
	<div class="container" style="max-width:600px">
		<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">New task</h1>
		</div>
		<div class="py-5">
			<div class="row">
				<div class="col-12">
					<form method="post">
						{% csrf_token %}
						{{ new_task.as_p }}
						<input type="submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock content%}
