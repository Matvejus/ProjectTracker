{% extends "gantt_chart/base.html" %}
{% load bootstrap5 %}

{% block header %}
  <h2>Log in.</h2>
{% endblock %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Log in</button>
    <input type="hidden" name="next"
    value="{% url 'gantt_chart:chart' %}" />
  </form>
{% endblock content %}
